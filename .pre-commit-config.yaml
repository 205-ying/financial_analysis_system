# Pre-commit hooks 配置
# 在提交前自动运行代码检查和格式化
# 
# 安装方式：
#   cd backend
#   pip install pre-commit
#   pre-commit install
#
# 手动运行：
#   pre-commit run --all-files

repos:
  # Ruff - 快速Python linter和formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Ruff linter
      - id: ruff
        args: [ --fix ]
        files: ^backend/
      # Ruff formatter
      - id: ruff-format
        files: ^backend/

  # 通用检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
        exclude: ^frontend/(tsconfig|package)\.json$

  # Python特定检查
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^backend/
        args: ["--profile", "black"]

  # 前端 - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.54.0
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.[jt]sx?$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@8.54.0
          - eslint-plugin-vue@9.18.1
          - '@typescript-eslint/parser@6.12.0'
          - '@typescript-eslint/eslint-plugin@6.12.0'
        exclude: ^frontend/(node_modules|dist)/

  # 前端 - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/src/
        types_or: [javascript, jsx, ts, tsx, vue, css, scss, json]
        exclude: ^frontend/(node_modules|dist)/
