[pytest]
# pytest 配置

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 添加选项
addopts =
    -v                          # 详细输出
    --strict-markers            # 严格标记模式
    --tb=short                  # 简短的traceback
    --asyncio-mode=auto         # 自动异步模式
    --cov=app                   # 代码覆盖率（覆盖app目录）
    --cov-report=term-missing   # 显示未覆盖的行
    --cov-report=html           # 生成HTML报告
    --cov-report=xml            # 生成XML报告（用于CI）
    -p no:warnings              # 禁用警告

# 标记定义
markers =
    asyncio: 异步测试
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试

# 异步超时设置
asyncio_default_fixture_loop_scope = function

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
